    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header"><i class="fa fa-edit fa-fw"></i>Crear Node</h1>
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-body">
                <form role="form">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="ip">IP del Node</label>
                      <input type="text" class="form-control" id="ip" placeholder="IP del Node">
                    </div>
                    <div class="form-group">
                      <label for="posicio">Posició</label>
                      <input type="text" class="form-control" id="posicio" placeholder="posició">
                    </div>
                    <label>Data del Canvi de Piles</label>
                    <div class="form-group input-group">
                      <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                      <input type="text" class="form-control" id="dataPiles" placeholder="Data del canvi de piles">
                    </div>
                    <label>Sensors del Node</label>
                    <div class="form-group">

                      <label class="checkbox-inline">
                        <input type="checkbox">Temperatura
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox">Presencia
                      </label>
                      <label class="checkbox-inline">
                        <input type="checkbox">Humitat
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="form-group">
                      <button type="submit" class="btn btn-default btn-block">Enviar</button>
                    </div>  
                  </div>
                </form>
                <div class="col-lg-9">
                  <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-list fa-fw"></i> Crear o Seleccionar Grups
                  </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Crear Grup del Node</h4>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-sm-6">
                            <label>Grups</label>
                            <div class="form-group">

                              <label class="checkbox-inline">
                                <input type="checkbox">Escola
                              </label>
                              <label class="checkbox-inline">
                                <input type="checkbox">1ª Planta
                              </label>
                              <label class="checkbox-inline">
                                <input type="checkbox">2ª Planta
                              </label>
                              <label class="checkbox-inline">
                                <input type="checkbox">Ala Dreta
                              </label>
                              <label class="checkbox-inline">
                                <input type="checkbox">Ala Esquerra
                              </label> 
                              <label class="checkbox-inline">
                                <input type="checkbox">Pasadissos
                              </label> 
                            </div>
                          </div>
                          <form role="form" action=""> 
                            <div class="col-sm-6">
                              <div class="form-group"> 
                                <label for="grup" class="control-label">Nom del grup Nou</label>
                                <input type="text" class="form-control" id="grup" placeholder="Nom del grup Nou">  
                              </div>
                              <button type="submit" class="btn btn-primary">Guardar Grup</button>
                            </div>
                          </form>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Tancar</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                  </div>
                  <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
                </div>
              </div>
            </div>
          <div class="col-md-6">
            <img src="img/cube2.jpg" alt="cube" class="img-rounded img-responsive">
          </div>
